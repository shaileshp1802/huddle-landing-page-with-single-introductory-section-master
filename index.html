<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <div class="container">

    <div class="section">

      <div class="logo">
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="main">
        <div class="bkg">
          <!-- <img src="./images/illustration-mockups.svg" alt=""> -->
        </div>

        <div class="content">

          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>

          <div class="btn">
            <a href="#"><button>Register</button></a>
          </div>
        </div>


      </div>
      <div class="links">
        <ul>
          <li><a href="https://facebook.com/" target="_blank"><img src="./images/facebook.svg" alt="facebook"></a></li>
          <li><a href="https://twitter.com/" target="_blank"><img src="./images/twitter.svg" alt="twitter"></a></li>
          <li><a href="https://instagram.com/" target="_blank"><img src="./images/instagram.svg" alt="instagram"></a></li>
        </ul>
      </div>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Coded by <a href="https://www.instagram.com/shaileshp1802/">Shailesh Paliwal</a>.
    </p>
  </footer>
</body>

</html>
